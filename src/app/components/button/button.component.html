<div *ngIf="!submit">
    <div class="wrapper">
        <div [className]="disabled ? 'disabled' : 'button'">{{text}}</div>
    </div>
</div>
<div *ngIf="submit">
    <div class="wrapper">
        <div [className]="clickSubmit ? 'wrapperSubmitClicked' : 'wrapperSubmit'" (click)="onSubmit()">
            <div class="submit_button">{{text}}</div>
        </div>
    </div>
</div>
